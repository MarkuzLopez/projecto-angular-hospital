<div class="row animated fadeIn ">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarUsuarios(input.value)" type="text" class=form-control placeholder="Buscar usuarios..." >
         
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando" >
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i><br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title">Usuarios Registrdos ( <small>{{total}}</small> ) </h3>
      
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Correo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Role</th>
                <th scope="col">Auth</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuarios of usuario" >
                <td class="w70" >
                  <img (click)="mostrarModal(usuarios._id)" [src]="usuarios.img | imagen" alt="" class="img-50 img-cicle pointer">
                </td>
                <td>
                  {{usuarios.email}}
                </td>
                <td>{{usuarios.nombre}}</td>
                <td>
                  <select name="role" [(ngModel)]="usuarios.role" id="" class="form-control" >
                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                    <option value="USER_ROLE">USER_ROLE</option>
                  </select>
                </td>
                <td>
                  <label for="" class="label label-danger" *ngIf="usuarios.google" >Google</label>
                  <label for="" class="label label-info" *ngIf="!usuarios.google" >Normal</label>
                </td>
                <td>
                    <button (click)="ActualizarRole(usuarios)" class="btn btn-primary mr-2"><i class="fa fa-save"></i></button>
                    <button (click)="eliminarUsuario(usuarios._id)"  class="btn btn-danger"><i  class="fa fa-trash" ></i></button>
                </td>
              </tr>
            </tbody>
          </table>

          <button (click)="cambiarDesde(-5)" class="btn btn-secondary ">Anterior</button>
          <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguiente</button>
          
      </div>
    </div>
  </div>
 </div>

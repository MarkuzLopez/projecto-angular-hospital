<div class="row">
  
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>

        <table class="table table-hover" *ngIf="usuario.length > 0">
            <thead>
              <tr>
                <td>Foto</td>
                <td>Nombre</td>
                <td>                  
                </td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuarios of usuario">
                <td>
                  <img [src]="usuarios.img | imagen:'usuario'" alt="" class="img-50 img-circle">
                </td>
                <td>
                  {{usuarios.nombre}}
                </td>
                <td>
                  <button routerLink="/usuarios" class="btn btn-primary"> <i class="fa fa-edit"></i> </button>
                </td>
              </tr>
            </tbody>
        </table>
        <div class="alert alert-info" *ngIf="usuario.length === 0" >
          No hay Registros
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>

        <table class="table table-hover" *ngIf="hospitales.length > 0" >
            <table>
              <tr>
                <td>Foto</td>
                <td>Nombre</td>
                <td>                  
                </td>
              </tr>
            </table>
            <tbody>
              <tr *ngFor="let hospital of hospitales;" >
                <td>
                  <img [src]="hospital.img | imagen:'hospital'" alt=""
                    class="img-50 img-circle pointer">
                </td>
                <td>
                  {{hospital.nombre}}
                </td>
                <td>
                  <button routerLink="/hospitales" class="btn btn-primary"> <i class="fa fa-edit"></i> </button>
                </td>
              </tr>
            </tbody>
        </table>
        <div class="alert alert-info" *ngIf="hospitales.length === 0" >
          No hay Registros
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medicos</h4>

        <table class="table table-hover" *ngIf="medico.length > 0" >
            <thead>
              <tr>
                <td>Foto</td>
                <td>Nombre</td>
                <td>
                  <button class="btn btn-primary"> <i class="fa fa-edit"></i> </button>
                </td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medicos of medico;">
                <td>
                  <img  [src]="medicos.img | imagen:'medicos'" alt=""
                    class="img-50 img-circle pointer">
                </td>
                <td>{{medicos.nombre}}</td>
                <td>
                  <button routerLink="/medicos" class="btn btn-primary"> <i class="fa fa-edit"></i> </button>
                </td>
              </tr>
            </tbody>
        </table>
        <div class="alert alert-info" *ngIf="medico.length === 0" >
          No hay Registros
        </div>
      </div>
    </div>
  </div>

</div>

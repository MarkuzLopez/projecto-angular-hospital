<h3>
  {{leyenda}}
</h3>
<div class="input-group">
  <div class="card" >
    <div class="card-body">

      <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)" >
              <i class="mdi mdi-plus"></i>
            </button>
        </span>
        <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)"  placeholder="hola" aria-label="Hola Producto">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button"  (click)="cambiarValor(-5)" >
                <i class="mdi mdi-minus"></i>
            </button>
        </span>
      </div>
    </div>
  </div>
</div>
